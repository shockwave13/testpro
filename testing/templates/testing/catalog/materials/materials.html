{% extends "base.html" %}
{% block title %}Каталог{% endblock %}
{% block navbar %}
     <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'index'%}">Головна</a></li>
            <li class="active"><a href="{% url 'catalog'%}">Каталог</a></li>
            <li><a href="{% url 'about'%}">Про нас</a></li>
            <li><a href="{% url 'contacts'%}">Контакти</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
{% endblock %}
{% block content %}

<div class="row">
            <h1>{{subgroup.subgroup_name}}</h1>
            <hr>
                 {% for material in materials %}
                      <div class="col-sm-4 col-md-4">
                        <div class="thumbnail">
                            <img id="image_block" src="{{ material.material_image.url }}" alt="{{ material.material_name }}">
                            <hr>
                            <a href="/mykbud/material/{{material.material_alias}}/" class="btn btn-primary btn-lg btn-block">{{ material.material_name }}</a>
                        </div>
                      </div>
        {% endfor %}
        </div>

{% endblock %}
